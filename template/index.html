<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Time Tracker</title>
</head>
<body>
    <h1>Welcome to the Daily Time Tracker!</h1>
    <form action="/submit" method="post">
        <label for="todo_list">Enter your to-do list for the day (type 'exit' to stop):</label>
        <ul>
            <li><input type="text" name="todo_list" required></li>
        </ul>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
